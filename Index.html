<!DOCTYPE html>
<html>
  <head>
    <title>School Management System</title>
  </head>
  <body>
    <div id="inputArea">
      <div id="enterStudent">
        <p>Enter the Student Name</p>
        <input
          type="text"
          id="studentName"
          name="studentName"
          placeholder="Enter Student Name"
        />
        <button id="addStudent">ADD</button>
      </div>
      <div id="viewInsertion">
        <!-- Here will feedback output id and name on successfull insertion -->
      </div>
    </div>
    <div id="OutputArea">
      <div>
        <p>View Specific</p>
        <input
          type="text"
          id="studentId"
          placeholder="Enter Student ID"
        ></input>
        <button id="viewSpecificButton">VIEW</button>
      </div>
      <div>
        <button id="viewAllButton">VIEW ALL</button>
      </div>
      <div id="viewSpecific">
        <!-- to view specific-->
      </div>
      <div id="viewAll">
        <!-- view all -->
        
      </div>
    </div>
    <script src="./Script.js" defer></script>
  </body>
</html>
